version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.11.1
    steps:
      - checkout
      - restore_cache: 
          keys: dependency-cache-v2-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache: # special step to save the dependency cache
          keys: dependency-cache-v2-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: 
          name: test
          command: npm run test
      
